<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Segments Playlist</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header bg-gradient-primary text-white text-center mb-4">
            <div class="container">
                <h1 class="display-4 fw-bold mb-2">
                    <i class="bi bi-film me-2"></i>YouTube Video Segments Playlist
                </h1>
                <p class="lead mb-0">Create custom playlists with specific start and end times for each video</p>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="container">
            <div class="row g-4">
                <!-- Player Section -->
                <div class="col-lg-8">
                    <div class="card shadow-sm h-100">
                        <div class="card-body p-4">
                            <!-- Video Player -->
                            <div class="player-container bg-dark rounded mb-4">
                                <div id="player"></div>
                            </div>
                            
                            <!-- Controls -->
                            <div class="d-flex flex-wrap gap-2 mb-4 justify-content-center">
                                <button class="btn btn-outline-primary" id="prev-btn">
                                    <i class="bi bi-skip-backward-fill me-1"></i>Previous
                                </button>
                                <button class="btn btn-success" id="play-pause-btn">
                                    <i class="bi bi-play-fill me-1"></i>Play/Pause
                                </button>
                                <button class="btn btn-outline-primary" id="next-btn">
                                    <i class="bi bi-skip-forward-fill me-1"></i>Next
                                </button>
                                <button class="btn btn-outline-secondary" id="loop-btn">
                                    <i class="bi bi-arrow-repeat me-1"></i>Loop: <span id="loop-status">OFF</span>
                                </button>
                            </div>
                            
                            <!-- Status -->
                            <div class="alert alert-info mb-4">
                                <h5 class="alert-heading mb-2">
                                    <i class="bi bi-info-circle me-2"></i>Current Segment
                                </h5>
                                <div id="current-info" class="mb-2">No video loaded</div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-gradient" id="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                            
                            <!-- Playlist Actions -->
                            <div class="text-center">
                                <button class="btn btn-success btn-lg mb-3" id="add-video-btn">
                                    <i class="bi bi-plus-circle me-2"></i>Add New Video Segment
                                </button>
                                <div class="d-flex flex-wrap gap-2 justify-content-center">
                                    <button class="btn btn-primary" id="load-playlist-btn">
                                        <i class="bi bi-folder-open me-1"></i>Load Playlist
                                    </button>
                                    <button class="btn btn-outline-secondary" id="save-playlist-btn">
                                        <i class="bi bi-download me-1"></i>Save Playlist
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Hidden file input for playlist loading -->
                            <input type="file" id="playlist-file-input" accept=".json" class="d-none">
                        </div>
                    </div>
                </div>
                
                <!-- Playlist Section -->
                <div class="col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-light">
                            <h4 class="mb-0">
                                <i class="bi bi-list-ul me-2"></i>Playlist
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Playlist Name -->
                            <div class="mb-3">
                                <label for="playlist-name" class="form-label fw-semibold">Playlist Name:</label>
                                <input type="text" id="playlist-name" placeholder="My Karaoke Playlist" class="form-control">
                            </div>
                            
                            <!-- Playlist Items -->
                            <div id="playlist" class="playlist">
                                <!-- Playlist items will be added here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Container (dynamically populated by VideoSegmentModal) -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
